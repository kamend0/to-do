<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
</head>
<body>
    <h1>My Tasks</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.taskTitle }}</td>
                    <td>{{ task.taskDescription }}</td>
                    <td>{{ "Completed" if task.isCompleted else "Pending" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
